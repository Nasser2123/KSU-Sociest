<div class="container my-4">
  <div class="chat-box card shadow">
    <div class="card-header bg-black text-white">
      <h5 class="mb-0">{{courseName}} Chat</h5>
    </div>
    <div class="card-body" #chatContainer style="height: 400px; overflow-y: auto;">
      <ul class="list-unstyled">
        <li *ngFor="let message of messages" class="mb-2">
          <div class="row">
            <div [ngClass]="message.user_id == currentUserId ? 'col-md-8 offset-md-4 text-right' : 'col-md-8 text-left'">
              <div *ngIf="message.user_id == currentUserId" class="d-inline-block text-right">
                <span class="badge bg-primary text-white">{{ currentUserFirstName }}</span>
              </div>
              <div class="badge bg-dark">
                <p class="mb-0 text-white">{{ message.message }}</p>
              </div>
              <div *ngIf="message.user_id != currentUserId" class="d-inline-block text-left">
                <span class="badge bg-secondary text-white">{{ senderName }}</span>
              </div>
              <div class="d-block">
                <small class="text-muted">{{ message.created_at | date: 'short' }}</small>
                <button *ngIf="(isSupervisor && depatrmentId) || message.user_id == currentUserId" class="btn btn-danger btn-sm m-1" (click)="deleteMessage(message.id)">Delete</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="card-footer bg-light">
      <div class="input-group">
        <input [(ngModel)]="newMessage" type="text" class="form-control" placeholder="Type a message...">
        <div class="input-group-append">
          <button class="btn btn-success" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
