<div class="container mt-3 mb-3">
  <h3 class="mb-3">Courses</h3>
  <ul class="list-group">
    <!-- Loop through the courses and display each one -->
    <li class="list-group-item" *ngFor="let course of courses">
      <!-- Display course details here -->
      <h5 class="mb-2">{{ course.name }}</h5>
      <p class="mb-2">{{ course.description }}</p>
      <p class="mb-0">Instructor: {{ course.level }}</p>
      <p class="mb-0">Credits: {{ 3 }}</p>
      <button class="btn btn-dark float-end" (click)="getIntoCourse(course.id)">Enter Course</button>
    </li>
  </ul>
</div>
