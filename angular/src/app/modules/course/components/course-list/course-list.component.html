<div class="container mt-5">
  <div class="row">
    <!-- Search Input with Bootstrap Styling -->
    <div class="col-12 mb-3">
      <input type="text" placeholder="Search courses" (input)="searchCourses($event)" class="form-control">
    </div>

    <!-- Displaying Courses in Card Layout Based on Filtered Courses -->
    <div *ngFor="let course of filteredCourses" class="col-md-6 mb-4">
      <div class="card h-100"> <!-- 'h-100' makes all cards of equal height -->
        <div class="card-body d-flex flex-column"> <!-- Flexbox for layout -->
          <h5 class="card-title">{{ course.name }}</h5>
          <p class="card-text">Course ID: {{ course.slag }}</p>
          <p class="card-text">Credit Hours: {{ course.hours }}</p>
          <p class="card-text">Number of levels: {{ course.level }}</p>
          <div class="mt-auto"> <!-- Pushes content to bottom -->
            <button class="btn btn-dark">View Details</button> <!-- Example button -->
          </div>
        </div>
      </div>
    </div>

    <!-- No Results Message with Bootstrap Alert -->
    <div *ngIf="filteredCourses.length === 0" class="col-12">
      <div class="alert alert-warning" role="alert">
        No courses found.
      </div>
    </div>
  </div>
</div>
