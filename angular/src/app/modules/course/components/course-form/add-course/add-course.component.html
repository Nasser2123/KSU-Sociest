<div class="container mt-4">
  <h2>Add New Course</h2>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Course Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="courseForm.controls['name'].invalid && courseForm.controls['name'].touched">
        <small class="text-danger">Course name is required and must be 45 characters or less.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>

    <div class="mb-3">
      <label for="slag" class="form-label">Slag</label>
      <input type="text" class="form-control" id="slag" formControlName="slag">
      <div *ngIf="courseForm.controls['slag'].invalid && courseForm.controls['slag'].touched">
        <small class="text-danger">Slag is required and must be exactly 6 characters.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="prequisite" class="form-label">Prerequisite</label>
      <input type="text" class="form-control" id="prequisite" formControlName="prequisite">
    </div>

    <div class="mb-3">
      <label for="hours" class="form-label">Hours</label>
      <select type="number" class="form-control" id="hours" formControlName="hours">
        <option value="">Select Hours</option>
        <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" id="status" formControlName="status">
        <option value="">Select Status</option>
        <option value="Mandatory">Mandatory</option>
        <option value="Elective">Elective</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="level" class="form-label">Level</label>
      <select class="form-control" id="level" formControlName="level">
        <option value="">Select Level</option>
        <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-dark m-3" [disabled]="!courseForm.valid">Add Course</button>
  </form>
</div>
