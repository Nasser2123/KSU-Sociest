<div *ngIf="isLoading" class="text-center">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="course" class="container m-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <input type="text" class="form-control" placeholder="Course Name" [(ngModel)]="editedCourse.name">
        </div>
        <div class="card-body">

          <label class="form-label">Slag</label>
          <input type="text" class="form-control mb-3" maxlength="6" placeholder="Course Slag" [(ngModel)]="editedCourse.slag">

          <label class="form-label">Description</label>
          <textarea class="form-control mb-3" placeholder="Course Description" [(ngModel)]="editedCourse.description"></textarea>

          <label class="form-label">Hours</label>
          <select class="form-control mb-3" [(ngModel)]="editedCourse.hours">
            <option value="">Select Hours</option>
            <option *ngFor="let hour of [1, 2, 3, 4, 5, 6]" [value]="hour">{{ hour }}</option>
          </select>

          <label class="form-label">Prerequisite</label>
          <input type="text" class="form-control mb-3" placeholder="Course Prerequisite" [(ngModel)]="editedCourse.prequisite">

          <label class="form-label">Course Status</label>
          <select class="form-control mb-3" [(ngModel)]="editedCourse.status">
            <option value="">Select Status</option>
            <option value="Mandatory">Mandatory</option>
            <option value="Elective">Elective</option>
          </select>

          <label class="form-label">Course Level</label>
          <select class="form-control mb-3" [(ngModel)]="editedCourse.level">
            <option value="">Select Level</option>
            <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
          </select>
        </div>

        <div class="card-footer">
          <button class="btn btn-dark" (click)="onSubmit()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="getRole == 'Supervisor'" class="chat-section container mt-4">
    <h4>Course Chat</h4>
    <button class="btn btn-dark">Go To {{course.name}} Chat</button>
  </div>
</div>

<ng-template #noCourse>
  <div class="container mt-5">
    <div class="alert alert-warning" role="alert">
      Course not found.
    </div>
  </div>
</ng-template>
