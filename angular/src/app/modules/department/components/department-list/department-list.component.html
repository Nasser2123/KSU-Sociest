<div class="container mt-5">
  <div class="row">
    <!-- Looping through each department -->
    <div *ngFor="let department of departments" class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ department.name }}</h5>
          <p class="card-text">{{ department.description }}</p>
          <p class="card-text">Number of courses: {{ department.courses.length }}</p>
          <button class="btn btn-primary" (click)="getIntoDepartment(department)">See Department</button>
        </div>
      </div>
    </div>
  </div>
</div>
