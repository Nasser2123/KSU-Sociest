<!-- department-detail.component.html -->
<div *ngIf="isLoading" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading && department" class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mb-3">
        <div class="card-header">
          <h2>{{ department.name }} Department</h2>
        </div>
        <div class="card-body">
          <h5 class="card-title">Level: {{ department.level }}</h5>
          <p class="card-text">{{ department.description }}</p>
        </div>
        <div *ngIf="getRole == 'Admin'" class="edit-department">
          <button class="btn btn-dark m-3" (click)="updateDepartment(department.id)">Edit Department</button>
        </div>
        <div *ngIf="getRole == 'Supervisor' && getDep == department.name" class="edit-department">
          <button class="btn btn-dark m-3" (click)="addCourse(department.id)">Add Course</button>
        </div>
      </div>
      <div *ngIf="isLogin" class="chat-section container mt-4">
        <h4>Department Chat</h4>
        <button class="btn btn-dark">Go To {{department.name}} Chat</button>
      </div>
      <h3 class="mt-3">Department Courses:</h3>
      <div class="row">
        <div class="col-md-6" *ngFor="let course of courses">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ course.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ course.slag }}</h6>
              <p class="card-text">Hours: {{ course.hours }}</p>
              <p class="card-text">Level: {{ course.level }}</p>
              <button (click)="goToCourseDetails(course.id)" class="btn btn-dark">Go to Course Details</button>
              <div *ngIf="getRole == 'Supervisor' && getDep == department.name" class="edit-department">
                <button class="btn btn-dark m-3" (click)="deleteCourse(course.id)">Delete Course</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noDepartment>
  <div class="alert alert-warning" role="alert">
    Department not found.
  </div>
</ng-template>
