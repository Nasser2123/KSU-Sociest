<!-- department-form.component.html -->
<div class="container mt-4" *ngIf="getRole == 'Admin'">
  <h2>Add Department</h2>
  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
      <label for="level" class="form-label">Level</label>
      <input type="number" class="form-control" id="level" formControlName="level">
    </div>
    <button type="submit" class="btn btn-dark m-3">Add Department</button>
  </form>
</div>
