<div *ngIf="isLoading" class="text-center">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="department" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm m-3">
        <div class="card-header bg-light text-dark">
          <input type="text" class="form-control" [(ngModel)]="editedDepartment.name" placeholder="Department Name">
          <div *ngIf="nameError" class="text-danger mt-2">
            Name must be less than 20 characters.
          </div>
        </div>
        <div class="card-body">
          <textarea class="form-control mb-3" placeholder="Department Description" [(ngModel)]="editedDepartment.description"></textarea>
          <select class="form-control mb-3" [(ngModel)]="editedDepartment.level">
            <option *ngFor="let lvl of levels" [value]="lvl">{{ lvl }}</option>
          </select>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!isValidForm()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noCourse>
  <div class="container mt-5">
    <div class="alert alert-warning text-center" role="alert">
      Course not found.
    </div>
  </div>
</ng-template>
