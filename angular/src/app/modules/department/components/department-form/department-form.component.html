<div *ngIf="isLoading" class="text-center">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="department" class="container m-5">
  <!-- Edit Course Details -->
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <input type="text" class="form-control" [(ngModel)]="editedDepartment.name">
        </div>
        <div class="card-body">
          <input type="text" class="form-control mb-3" placeholder="Department Description" [(ngModel)]="editedDepartment.description">
          <input type="number" class="form-control mb-3" placeholder="Department Levels" [(ngModel)]="editedDepartment.level">

          <!-- Add other fields as necessary -->
        </div>
        <div class="card-footer">
          <button class="btn btn-dark" (click)="onSubmit()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noCourse>
  <div class="container mt-5">
    <div class="alert alert-warning" role="alert">
      Course not found.
    </div>
  </div>
</ng-template>
