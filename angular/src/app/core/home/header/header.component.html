<header>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" [routerLink]="['/']">
      <img alt="Logo" width="150px" src="./assets/svg/logo.svg">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item" *ngIf="isAuthenticated && getRole != 'Student'">
          <a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/']" routerLinkActive="active" *ngIf="!(isAuthenticated)">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/department']" routerLinkActive="active">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/courses']" routerLinkActive="active">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/search']" routerLinkActive="active">Search</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLink]="['/profile']" routerLinkActive="active">Profile</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLink]="['/home']" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item" *ngIf="!(isAuthenticated)">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item" *ngIf="!(isAuthenticated)">
          <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Register</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
