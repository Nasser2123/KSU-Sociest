<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- Reactive Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="form-group mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
              <input formControlName="email" type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <!-- Password Input -->
            <div class="form-group mb-3">
              <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
              <input formControlName="password" type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-2" [disabled]="!loginForm.valid">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </div>
            <!-- Forgot Password Link -->
            <a [routerLink]="['/forgot-password']" class="d-block mt-3 text-center link-primary btn">
              <i class="fas fa-question-circle"></i> Forgot Password?
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
