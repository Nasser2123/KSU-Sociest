<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- Reset Password Form -->
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="form-group mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
              <input formControlName="email" type="email" id="email" class="form-control" placeholder="Enter your email">
              <div *ngIf="forgotPasswordForm.get('email')!.invalid && (forgotPasswordForm.get('email')!.dirty || forgotPasswordForm.get('email')!.touched)" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-2" [disabled]="!forgotPasswordForm.valid">
                <i class="fas fa-check-circle"></i> Reset Password
              </button>
            </div>
            <!-- Success and Error Messages -->
            <div *ngIf="successMessage" class="mt-3 text-success text-center">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
              {{ errorMessage }}
            </div>
            <!-- Back to Login Link -->
            <a [routerLink]="['/login']" class="d-block mt-3 text-center link-primary btn">
              <i class="fas fa-arrow-left"></i> Back to Login
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
