<div class="container m-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <div class="card">
        <div class="card-body">
          <!-- Reset Password Form -->
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input formControlName="email" type="email" id="email" class="form-control">
              <div *ngIf="forgotPasswordForm.get('email')!.invalid && (forgotPasswordForm.get('email')!.dirty || forgotPasswordForm.get('email')!.touched)" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark mt-2" [disabled]="!forgotPasswordForm.valid">
              <i class="fas fa-check-circle"></i> Reset Password
            </button>
            <!-- Success Message -->
            <div *ngIf="successMessage" class="mt-3 text-success text-center">
              {{ successMessage }}
            </div>
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
              {{ errorMessage }}
            </div>
            <!-- Back to Login Link -->
            <a [routerLink]="['/login']" class="d-block mt-3 text-center link-dark btn">
              <i class="fas fa-arrow-left"></i> Back to Login
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
