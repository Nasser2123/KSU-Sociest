<div class="container mt-5 mb-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Change Password</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- Reactive Form -->
          <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
            <!-- Old Password Input -->
            <div class="form-group mb-3">
              <label for="oldPassword" class="form-label"><i class="fas fa-lock"></i> Old Password</label>
              <input formControlName="oldPassword" type="password" id="oldPassword" class="form-control" placeholder="Enter old password">
            </div>
            <!-- New Password Input -->
            <div class="form-group mb-3">
              <label for="newPassword" class="form-label"><i class="fas fa-lock"></i> New Password</label>
              <input formControlName="newPassword" type="password" id="newPassword" class="form-control" placeholder="Create new password">
            </div>
            <!-- Confirm New Password Input -->
            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label"><i class="fas fa-lock"></i> Confirm New Password</label>
              <input formControlName="confirmPassword" type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
              <div *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('confirmPassword')?.touched" class="text-danger">
                Passwords do not match.
              </div>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-2" [disabled]="!changePasswordForm.valid || changePasswordForm.errors?.['mismatch']">
                <i class="fas fa-check"></i> Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
