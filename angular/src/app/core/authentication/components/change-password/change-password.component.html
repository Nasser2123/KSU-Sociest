<div class="container mt-5 mb-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Change Password</h2>
      <div class="card">
        <div class="card-body">
          <!-- Reactive Form -->
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <!-- Old Password Input -->
            <div class="form-group">
              <label for="old_password"><i class="fas fa-lock"></i> Old Password</label>
              <input formControlName="old_password" type="password" id="old_password" class="form-control">
            </div>
            <!-- New Password Input -->
            <div class="form-group">
              <label for="password"><i class="fas fa-lock"></i> New Password</label>
              <input formControlName="password" type="password" id="password" class="form-control">
            </div>
            <!-- Confirm New Password Input -->
            <div class="form-group">
              <label for="password_confirmation"><i class="fas fa-lock"></i> Confirm New Password</label>
              <input formControlName="password_confirmation" type="password" id="password_confirmation" class="form-control">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark mt-2" [disabled]="!changePasswordForm.valid">
              <i class="fas fa-check"></i> Change Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
