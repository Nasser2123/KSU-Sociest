<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Register</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <form (submit)="register()">

            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input [(ngModel)]="user.firstName" name="firstName" id="firstName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input [(ngModel)]="user.lastName" name="lastName" id="lastName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input [(ngModel)]="user.email" name="email" id="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input [(ngModel)]="user.confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="department" class="form-label">Department:</label>
              <select [(ngModel)]="selectedDepartmentName" (ngModelChange)="onDepartmentChange()" name="departmentName" id="department" class="form-control" required>
                <option *ngFor="let department of departments" [ngValue]="department.name">{{ department.name }}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>

          </form>
          <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
