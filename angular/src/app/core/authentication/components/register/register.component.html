<!-- src/app/core/authentication/components/register/register.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Register</h2>
      <div class="card">
        <div class="card-body">
          <form (submit)="register()">

            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input [(ngModel)]="user.firstName" name="firstName" id="firstName" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input [(ngModel)]="user.lastName" name="lastName" id="lastName" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input [(ngModel)]="user.email" name="email" id="email" type="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input [(ngModel)]="user.confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>

          </form>
          <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
